plugin = /usr/lib/libhy3.so
exec-once = hyprpm reload -n

########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@60,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# plugin = /usr/lib/libhy3.so
# exec-once = ~/.config/autostart.sh

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = foot
$fileManager = dolphin
$menu = rofi -show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = colemak_dh
    kb_model =
    kb_options = caps:swapescape, shift:escape_caps
    kb_rules =

    follow_mouse = 1

    accel_profile = flat
    sensitivity = 1.5
    natural_scroll = true

    touchpad {
        natural_scroll = false
        scroll_factor = 1
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 7
    border_size = 3
    col.active_border = rgba(fabd2fee)
    col.inactive_border = rgba(282828ee)
    no_cursor_warps = false
    cursor_inactive_timeout = 5

    layout = hy3

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    
    blur {
        enabled = true
        size = 12
        passes = 2
    }

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0, 1, 0, 1
    bezier = testBevier, 0.455, 0.03, 0.515, 0.955 

    animation = windows, 1, 1.5, myBezier, slide
    animation = windowsOut, 1, 1.5, myBezier, slide
    animation = border, 1, 3, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 1.5, myBezier, slide
    animation = specialWorkspace, 1, 3, myBezier, fade
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bo444444und to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    mfact = 0.6
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 4
    workspace_swipe_min_speed_to_force = 10
    workspace_swipe_invert = false
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

binds {
  allow_workspace_cycles = true
  workspace_center_on = 1
  movefocus_cycles_fullscreen = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

plugin {
  hy3 {
    # disable gaps when only one window is onscreen
    no_gaps_when_only = false # default: false

    # policy controlling what happens when a node is removed from a group,
    # leaving only a group
    # 0 = remove the nested group
    # 1 = keep the nested group
    # 2 = keep the nested group only if its parent is a tab group
    node_collapse_policy = 2 # default: 2

    # offset from group split direction when only one window is in a group
    group_inset = <int> # default: 10

    # if a tab group will automatically be created for the first window spawned in a workspace
    tab_first_window = false

    # tab group settings
    tabs {
      # height of the tab bar
      height = 4 # default: 15

      # padding between the tab bar and its focused node
      padding = 5 # default: 5
      rounding = 0

      col.active = rgba(b8bb26ee) # default: 0xff32b4ff

      # urgent tab bar segment color
      col.urgent = rgba(cc24udee) # default: 0xffff4f4f

      # inactive tab bar segment color
      col.inactive =rgba(282828ee) # default: 0x80808080

      # render the window title on the bar
      render_text = false # default: true
    }

    # autotiling settings
    autotile {
      enable = true # default: false
      ephemeral_groups = false # default: true
      trigger_width = 500 # default: 0
      trigger_height = 1 # default: 0
      workspaces = all # default: all
    }
  }
}


# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

#firefox pip
windowrulev2 = float, class:firefox, title:Picture-in-Picture # You'll probably like this.
windowrulev2 = pin, class:firefox, title:Picture-in-Picture # You'll probably like this.
windowrulev2 = size 20%, class:firefox, title:Picture-in-Picture # You'll probably like this.
# windowrulev2 = nofocus, class:firefox, title:Picture-in-Picture # You'll probably like this.

#floorp pip
windowrulev2 = float, class:floorp, title:Picture-in-Picture # You'll probably like this.
windowrulev2 = pin, class:floorp, title:Picture-in-Picture # You'll probably like this.
windowrulev2 = size 20%, class:floorp, title:Picture-in-Picture # You'll probably like this.
windowrulev2 = move 79%, class:floorp, title:Picture-in-Picture # You'll probably like this.
# windowrulev2 = nofocus, class:firefox, title:Picture-in-Picture # You'll probably like this.

windowrulev2 = float, class:(pavucontrol)
windowrulev2 = move 1310 40, class:(pavucontrol)
windowrulev2 = size 600 300, class:(pavucontrol)

windowrulev2 = float, class:(blueman-manager)
windowrulev2 = move 1310 40, class:(blueman-manager)
windowrulev2 = size 600 300, class:(blueman-manager)

#scratchpad rule
windowrulev2 = float, class:(scratchpad)
windowrulev2 = size 50% 40%, class:(scratchpad)
windowrulev2 = workspace special:magic silent, class:(scratchpad)
windowrulev2 = center, class:(scratchpad)
# windowrulev2 = pin, class:(scratchpad)
# windowrulev2 = bordercolor rgb(fabd2f) rgb(fabd2f), class:(scratchpad)

#scratchpad ranger rule
windowrulev2 = float, class:(scratchpad-fm)
windowrulev2 = size 60% 50%, class:(scratchpad-fm)
windowrulev2 = workspace special:fm silent, class:(scratchpad-fm)
windowrulev2 = center, class:(scratchpad-fm)
# windowrulev2 = bordercolor rgb(fabd2f) rgb(fabd2f), class:(scpad-ranger)

# workspace = 2, on-created-empty: hyprctl dispatch workspaceopt allfloat
# workspace = 2, persistent:true
workspace = 1, persistent:true
workspace = 9, persistent:true
workspace = 9, monitor:DP-1, default:true
workspace = 10, on-created-empty: hyprctl dispatch workspaceopt allfloat
workspace = 10, persistent:true
workspace = 10, monitor:DP-1, default:true

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT
$secondMod  = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $secondMod, RETURN, exec, $terminal
bind = $mainMod, q, hy3:killactive, 
# bind = $mainMod, M, exit, 
# bind = $mainMod, E, exec, $fileManager
bind = $mainMod, r, fullscreen, 0
bind = $mainMod, s, togglefloating, 
bind = $secondMod, space, exec, $menu
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, p, pin, # dwindle

bind = $mainMod, l, resizeactive, 150 0
bind = $mainMod, l, resizeactive, -150 0
bind = $mainMod, u, resizeactive, 0 150
bind = $mainMod, u, resizeactive, 0 -150

# Move focus with mainMod + arrow keys
bind = $mainMod, m, hy3:movefocus, l, visible
bind = $mainMod, i, hy3:movefocus, r, visible
bind = $mainMod, e, hy3:movefocus, u, visible
bind = $mainMod, n, hy3:movefocus, d, visible

# Switch to next or previous workspace (active)
bind = $mainMod, k, workspace, e-1
bind = $mainMod, h, workspace, e+1

# Switch to next or previous workspace (all)
bind = $secondMod, k, workspace, r-1
bind = $secondMod, h, workspace, r+1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to next or previous workspace (active)
bind = $mainMod SHIFT, k, hy3:movetoworkspace, e-1, follow
bind = $mainMod SHIFT, h, hy3:movetoworkspace, e+1, follow

# Move active window to next or previous workspace (all)
bind = $mainMod SHIFT, j, hy3:movetoworkspace, r-1, follow
bind = $mainMod SHIFT, l, hy3:movetoworkspace, r+1, follow

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, hy3:movetoworkspace, 1
bind = $mainMod SHIFT, 2, hy3:movetoworkspace, 2
bind = $mainMod SHIFT, 3, hy3:movetoworkspace, 3
bind = $mainMod SHIFT, 4, hy3:movetoworkspace, 4
bind = $mainMod SHIFT, 5, hy3:movetoworkspace, 5
bind = $mainMod SHIFT, 6, hy3:movetoworkspace, 6
bind = $mainMod SHIFT, 7, hy3:movetoworkspace, 7
bind = $mainMod SHIFT, 8, hy3:movetoworkspace, 8
bind = $mainMod SHIFT, 9, hy3:movetoworkspace, 9
bind = $mainMod SHIFT, 0, hy3:movetoworkspace, 10

binde = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/change_brightness.sh up
binde = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/change_brightness.sh down

binde = , XF86AudioRaiseVolume, exec, ~/.config/eww/scripts/set_output_volume 5%+
binde = , XF86AudioLowerVolume, exec, ~/.config/eww/scripts/set_output_volume 5%-
bind = , XF86AudioMute, exec, ~/.config/eww/scripts/toggle_output_mute

# Example special workspace (scratchpad)
bind = $mainMod, SPACE, togglespecialworkspace, magic
bind = $mainMod SHIFT, SPACE, hy3:movetoworkspace, special:magic
bind = $mainMod, BACKSLASH, togglespecialworkspace, fm

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#Hy3 
bind = $mainMod, v, hy3:makegroup, v, ephmeral
bind = $mainMod, d, hy3:makegroup, h, ephmeral
bind = $mainMod, t, hy3:makegroup, tab, ephemeral 
# bind = $mainMod, t, togglegroup
bind = $secondMod, TAB, hy3:changegroup, toggletab
bind = $mainMod, a, hy3:changefocus, raise
bind = $mainMod SHIFT, a, hy3:changefocus, lower
# bind = $mainMod, e, hy3:expand, expand
bind = $mainMod SHIFT, e, hy3:expand, base
# bind = $mainMod, r, hy3:changegroup, opposite
bind = $mainMod, TAB, hy3:focustab, r, wrap
bind = $mainMod+SHIFT, TAB, hy3:focustab, l, wrap

bind = $secondMod, m, hy3:movewindow, l, once, visible
bind = $secondMod, n, hy3:movewindow, d, once, visible
bind = $secondMod, e, hy3:movewindow, u, once, visible
bind = $secondMod, i, hy3:movewindow, r, once, visible

# bind = , mouse:272, hy3:focustab, mouse
bindn = , mouse:272, hy3:focustab, mouse

